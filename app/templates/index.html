<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Demand Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f7f9fc, #e2e8f0);
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
            background: white;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0d6efd;
            text-align: center;
            margin-bottom: 30px;
        }
        .forecast-list li {
            padding: 10px 15px;
            border-radius: 10px;
            background: #e9f5ff;
            margin-bottom: 10px;
            font-weight: 500;
        }
        .btn-primary { background: #0d6efd; border: none; }
        .btn-primary:hover { background: #0b5ed7; }
        .form-label { font-weight: 500; }
        select.form-select, input.form-control { border-radius: 8px; }
    </style>
</head>
<body>
<div class="container">
    <h1>üçî Food Demand Forecast</h1>
    <form method="post" action="/predict">
        <div class="mb-3">
            <label for="center_id" class="form-label">Center ID</label>
            <select class="form-select" id="center_id" name="center_id" required>
                {% for c in center_ids %}
                    <option value="{{c}}" {% if center_id == c %}selected{% endif %}>{{c}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="meal_id" class="form-label">Meal ID</label>
            <select class="form-select" id="meal_id" name="meal_id" required>
                {% for m in meal_ids %}
                    <option value="{{m}}" {% if meal_id == m %}selected{% endif %}>{{m}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="periods" class="form-label">Forecast Days</label>
            <input type="number" class="form-control" id="periods" name="periods" value="7" min="1">
        </div>
        <button type="submit" class="btn btn-primary w-100">Predict</button>
    </form>

    {% if forecast %}
    <hr>
    <h4 class="text-center mt-4">Forecast for Center <strong>{{center_id}}</strong> and Meal <strong>{{meal_id}}</strong></h4>
    <ul class="forecast-list mt-3">
        {% for val in forecast %}
            <li>{{ val }} orders</li>
        {% endfor %}
    </ul>
    {% endif %}

    {% if error %}
    <div class="alert alert-danger mt-4" role="alert">
        {{ error }}
    </div>
    {% endif %}
</div>
</body>
</html>
